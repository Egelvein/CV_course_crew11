{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
<div class="flex flex-col items-center container w-full h-full">
    <div class="u-container mt-14 p-6 w-1/3 h-fit">
        <h1 class="text-center text-4xl pb-6">
            Check your microchip
        </h1>
        <form action="{% url 'main' %}" method="post" class="post-form items-center flex flex-col gap-y-6"
              enctype="multipart/form-data">
            {% csrf_token %}
            <label class="w-full" for="file">Upload media file:</label>
            <input class="w-full" type="file" name="file" required="" id="file">
            {% if error %}
                <p class="text-red-900">{{ error }} </p>
            {% endif %}

            <button class="rounded-full bg-black text-white w-1/3 text-xl py-2" type="submit">
                Upload
            </button>
        </form>
    </div>

</div>
</body>


</html>

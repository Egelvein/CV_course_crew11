{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
<div class="flex flex-col items-center container w-full h-full">
    <div class="u-container mt-14 p-6 w-1/3 h-fit">
        <h1>{{ status }}</h1>
        <img src="/{{ result_path }}" alt="">

        <ul>
            {% for i in preds %}
            <li>
                <h3>{{ i.class }}</h3>
                <p>{{ i.probability }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>
</body>


</html>
